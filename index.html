<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 번호 추첨기 1</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>로또 번호 추첨기 1</h1>
    <div class="lotto-wrapper">
      <script>
        var lotto = [];

        while (lotto.length < 6) {
          var num = parseInt(Math.random() * 45 + 1);
          if (lotto.indexOf(num) == -1) {
            lotto.push(num);
          }
        }

        lotto.sort((a, b) => a - b); // 오름차순으로 정리

        for (let i = 0; i < 6; i++) {
          document.write("<div class='ball ball1'>" + lotto[i] + '</div>');
        }
      </script>
    </div>
  </body>
</html>
